plugins {
    id 'com.android.library' version '4.2.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.5.21' apply false
    id 'xyz.tynn.android.maven' version '0.1.0' apply false
    id 'com.github.ben-manes.versions' version '0.39.0'
    id 'xyz.tynn.idea.fix' version '0.1.2'
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

subprojects {
    group = 'xyz.tynn.hoppa'

    plugins.withId('com.android.library') {
        project.apply plugin: 'xyz.tynn.android.sources'
        project.apply plugin: 'xyz.tynn.android.maven'
    }

    plugins.withType(com.android.build.gradle.BasePlugin) {
        android {
            compileSdkVersion 30

            defaultConfig {
                minSdkVersion 15
                targetSdkVersion 30
                testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
            }

            compileOptions {
                sourceCompatibility '1.8'
                targetCompatibility '1.8'
            }
        }

        dependencies {
            testImplementation 'io.mockk:mockk:1.12.0'
        }
    }

    plugins.withId('org.jetbrains.kotlin.android') {
        android {
            kotlinOptions {
                jvmTarget = '1.8'
            }
        }

        dependencies {
            implementation 'org.jetbrains.kotlin:kotlin-stdlib'
            testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
        }
    }

    plugins.withType(MavenPublishPlugin) {
        project.apply from: "$rootDir/publish.gradle"
    }
}

dependencyUpdates {
    def isNonStable = { String version ->
        ['alpha', 'beta', 'dev', 'rc', 'cr', 'm', 'preview', 'b', 'ea', 'eap'].any {
            version ==~ /(?i).*[.-]${it}[.\d-+]*.*/
        }
    }
    rejectVersionIf {
        isNonStable(it.candidate.version) && !isNonStable(it.currentVersion)
    }
    gradleReleaseChannel = 'current'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
