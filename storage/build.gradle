plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.kapt'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.5.31'
}

android {
    defaultConfig {
        minSdkVersion 21
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    compileOnly 'androidx.room:room-runtime:2.3.0'
    compileOnly 'androidx.datastore:datastore:1.0.0'
    compileOnly 'com.google.code.gson:gson:2.8.8'
    compileOnly 'com.squareup.moshi:moshi:1.12.0'
    compileOnly 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.3.0'
    testImplementation configurations.compileOnly
    testImplementation 'org.robolectric:robolectric:4.6.1'
    testImplementation configurations.androidTestImplementation
    testImplementation 'androidx.core:core-ktx'
    testImplementation 'com.squareup.moshi:moshi-kotlin:1.12.0'
    testImplementation 'org.jetbrains.kotlin:kotlin-reflect'
    testImplementation 'org.jetbrains.kotlinx:kotlinx-serialization-protobuf:1.3.0'
}
